<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Слайдер | Проект 3</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div
          style="
            background: linear-gradient(229.99deg, #e7d994 -26%, #d87709 145%);
          "
        >
          <h1>Тихая красота осени</h1>
          <p>Для души</p>
        </div>
        <div
          style="
            background: linear-gradient(215.32deg, #a2c1ce -1%, #075d77 124%);
          "
        >
          <h1>Бездонный океан</h1>
          <p>Для самых сильных и смелых</p>
        </div>
        <div
          style="
            background: linear-gradient(221.87deg, #a9d6af 1%, #173d01 128%);
          "
        >
          <h1>Зелень джунглей</h1>
          <p>Отдых от цивилизации</p>
        </div>
        <div
          style="
            background: linear-gradient(220.16deg, #999996 -8%, #474134 138%);
          "
        >
          <h1>Лучше гор могут быть только горы</h1>
          <p>Прекрасней не бывает</p>
        </div>
      </div>
      <div class="main-slide">
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1727709350469-5fde916217a8?q=80&w=1740&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1726551195599-ab0f00e9c19b?q=80&w=1587&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1455264745730-cb3b76250ae8?q=80&w=1688&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1636057919134-d0d7aed0ddcb?q=80&w=1740&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
          "
        ></div>
      </div>
      <div class="controls">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
